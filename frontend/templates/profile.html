<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
{% include 'header.html' %}
{% set active_page = "profile" %}

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="view-account">
            <section class="module">
                <div class="module-inner">
                    <div class="side-bar">
                        <div class="user-info">
                            <img class="img-profile img-circle img-responsive center-block" src="https://media-exp1.licdn.com/dms/image/C4E03AQEgUEtT7qSerQ/profile-displayphoto-shrink_200_200/0?e=1591228800&v=beta&t=EqSEBTmhRkzHhSndym-rB3i2jqQACZU8UGl1DRzRvMQ" alt="">
                            <ul class="meta list list-unstyled">
                                <li class="name">Dylan Theriot <br>
                                    <label class="label label-info" style="background-color: #81c784;">User</label>
                                </li>
                                <li class="email"><a href="#">dylantheriot@tamu.edu</a></li>
                                <li class="activity">Loves running in the wind!</li>
                            </ul>
                        </div>
                    </div>
                    <div class="content-panel">
                        <h2 class="title">Profile<span class="pro-label label label-warning">PRO</span></h2>
                        <form class="form-horizontal">
                            <fieldset class="fieldset">
                                <h3 class="fieldset-title">Personal Info</h3>
                                <div class="form-group avatar">
                                    <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                        <img class="img-rounded img-responsive" src="https://media-exp1.licdn.com/dms/image/C4E03AQEgUEtT7qSerQ/profile-displayphoto-shrink_200_200/0?e=1591228800&v=beta&t=EqSEBTmhRkzHhSndym-rB3i2jqQACZU8UGl1DRzRvMQ" alt="">
                                    </figure>
                                    <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                        <input type="file" class="file-uploader pull-left">
                                        <button type="submit" class="btn btn-sm btn-default-alt btn-primary pull-left">Update Image</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" value="Dylan">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" value="Theriot">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Bio</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" value="Dylan is a fun loving guy who enjoys playing ping pong and reading books.">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="fieldset">
                                <h3 class="fieldset-title">Contact Info</h3>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="email" class="form-control" value="dylantheriot@tamu.edu">
                                        <p class="help-block">Your email </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Phone Number</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" value="+123456790">
                                        <p class="help-block">Your phone number</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Residence</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input readonly type="text" class="form-control" value="Residence Apartment 123">
                                        <p class="help-block">Your residence</p>
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                    <input class="btn btn-primary" type="submit" value="Update Profile">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>  
    {% include 'footer.html' %}
</body>
